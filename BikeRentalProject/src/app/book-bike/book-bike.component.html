<div class="container mb-5">
  <div class="row">
    <div class="col-lg-12">
      <h1>Месторасположение наших точек</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-lg-12 d-flex justify-content-center">
      <div style="width: 100%; height: 400px">
        <iframe
          width="100%"
          height="400"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Pushkinska,%20Kharkov,%20Ukraine+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Форма для бронирования велосипеда</h1>
    </div>
    <div class="col-lg-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form
          [model]="model"
          [fields]="fields"
          [options]="options"
          [form]="form"
        ></formly-form>
      </form>
    </div>
  </div>
</div>
