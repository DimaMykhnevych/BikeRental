<div class="container mb-4">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-10">
      <mat-card class="example-card">
        <mat-card-header class="d-flex justify-content-center mb-4">
          <mat-card-title>{{ bikeInfo.header }}</mat-card-title>
        </mat-card-header>
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <img mat-card-image src="{{ bikeInfo.src }}" alt="Bike" />
        </div>
        <mat-card-content>
          <p>
            {{ bikeInfo.text }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="onBackBtnClick()" mat-raised-button>
            Вернуться к просмотру
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
